<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart', 'controls'] });
        google.charts.setOnLoadCallback(fetchDataAndDrawDashboard);

        function fetchDataAndDrawDashboard() {
            fetch('URL_DEL_ENDPOINT')
                .then(response => response.json())
                .then(data => {
                    drawDashboard(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function drawDashboard(data) {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Name');
            dataTable.addColumn('number', 'Donuts eaten');

            // Inserta los datos recibidos en el DataTable
            data.forEach(item => {
                dataTable.addRow([item.name, item.donutsEaten]);
            });

            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

            var donutRangeSlider = new google.visualization.ControlWrapper({
                'controlType': 'NumberRangeFilter',
                'containerId': 'filter_div',
                'options': {
                    'filterColumnLabel': 'Donuts eaten'
                }
            });

            var pieChart = new google.visualization.ChartWrapper({
                'chartType': 'PieChart',
                'containerId': 'chart_div',
                'options': {
                    'width': 300,
                    'height': 300,
                    'pieSliceText': 'value',
                    'legend': 'right'
                }
            });

            dashboard.bind(donutRangeSlider, pieChart);
            dashboard.draw(dataTable);
        }
    </script>
</head>
<body>
    <div id="dashboard_div">
        <div id="filter_div"></div>
        <div id="chart_div"></div>
    </div>
</body>
</html>
